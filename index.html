<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./font/css/open-iconic-bootstrap.min.css">
    <title>Products from Azure Database API</title>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
        <div class="container">
            <a class="navbar-brand" href="#">Start Bootstrap</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Services</a>
                    </li>
                    <li class="nav-item">
                        <a id="loginLink" class="nav-link" href="#">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <!-- Page Header -->
            <h2 class="mt-5">Products by Category</h2>
        </div>
        <div class="row">
            <div class="col-sm-2">
                <!-- Page Body Left Column (menu) -->
                <div id="categoryList" class="list-group">
                    <a href="#" class="list-group-item list-group-item-action">First item</a>
                    <a href="#" class="list-group-item list-group-item-action">Second item</a>
                    <a href="#" class="list-group-item list-group-item-action">Third item</a>
                </div>
            </div>
            <div class="col-sm-10">
                <!-- Page Body Right Side (Content goes here) -->

                <div id="products">

                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                            <tr>
                                <!-- <th>id</th> -->
                                <th>product id</th>
                                <th>name</th>
                                <th>description</th>
                                <th>stock</th>
                                <th>price</th>
                            </tr>
                        </thead>
                        <tbody id="productRows">
                            <!-- Product Rows to be inserted here -->
                        </tbody>
                    </table>
                </div>

                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#ProductFormDialog" id="AddProductButton">Add Product</button>

            </div>
        </div>


        <!-- Bootstrap Modal Dialogs-->

        <!-- Product Form -->
        <div class="modal fade" id="ProductFormDialog">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title" id="productFormTitle">Add a Product</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                        <form id="productForm">
                            <div class="form-group">
                                    <label for="categoryId">Category:</label>
                                    <select class="form-control" id="categoryId" name="categoryId">
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="productName">Name:</label>
                                    <input type="text" class="form-control" id="productName" name="productName">
                                </div>
                                <div class="form-group">
                                    <label for="productDescription">Description:</label>
                                    <input type="text" class="form-control" id="productDescription" name="productDescription">
                                </div>
                                <div class="form-group">
                                    <label for="productStock">Stock:</label>
                                    <input type="number" class="form-control" id="productStock" name="productStock">
                                </div>
                                <div class="form-group">
                                    <label for="productPrice">Price:</label>
                                    <input type="number" min="0.00" max="10000.00" step="0.01" class="form-control" id="productPrice" name="productPrice">
                                </div>
                                <input type="hidden" id="productId" name="productId" value="0">
                        </form>
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                            <button onclick="addProduct()" type="button" class="btn btn-primary" data-dismiss="modal">Submit</button>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>

                </div>
            </div>
        </div> <!-- End Product Form  -->        

    </div>


    <script src="./javascript/script.js"></script>
    <!-- Bootstrap 4 Dependencies -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
</body>

</html>
